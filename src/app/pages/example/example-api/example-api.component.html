<div class="container-fluid">
    <div class="row">
        <div *ngFor="let item of data.list" class="col-sm-3">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">{{ item.body }}</p>
                </div>
              </div>
        </div>
    </div>
</div>
